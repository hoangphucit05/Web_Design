<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
      <link rel="stylesheet" href="styles/stylecau7.css">
</head>
<body>

<div class="login-box">
    <h2>Đăng nhập</h2>
    <form id="loginForm">
        <label>Mã người dùng:</label>
        <input type="text" name="username">

        <label>Mật khẩu:</label>
        <input type="password" name="password">

        <input type="submit" value="Đồng ý">
    </form>
    <div id="result" class="result"></div>
</div>

<script>
document.getElementById('loginForm').onsubmit = function(e) {
    e.preventDefault();
    document.getElementById('result').textContent = 'ptnhung' ;
};
</script>

</body>
</html>
