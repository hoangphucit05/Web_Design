<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký du lịch</title>
  <link rel="stylesheet" href="Styles/stylecau9.css">

</head>
<body>

<div class="form-box">
  <h2>Đăng ký du lịch</h2>
  <form>
    <table>
      <tr>
        <td>Họ và tên</td>
        <td><input type="text" value=""></td>
      </tr>
      <tr>
        <td>Địa chỉ</td>
        <td><input type="text" value=""></td>
      </tr>
      <tr>
        <td>Điện thoại</td>
        <td><input type="text" value=""></td>
      </tr>
      <tr>
        <td>Khách Việt Nam</td>
        <td><input type="checkbox" ></td>
      </tr>
      <tr>
        <td>Chọn tour</td>
        <td>
          <select>
            <option selected></option>
            <option>Buôn Mê Thuột - Gia Lai - Kontum</option>
            <option>Đà Nẵng - Huế</option>
            <option>Nha Trang - Đà Lạt</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Phương tiện</td>
        <td>
          <input type="radio" name="pt"> Máy bay
          <input type="radio" name="pt"> Xe ô tô
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div class="group-box">
            <div class="group-title">Số lượng đoàn khách</div>
            Người lớn <input type="text" value="" style="width:60px;">
            Trẻ em <input type="text" value="" style="width:60px;">
          </div>
        </td>
      </tr>
      <tr>
        <td>Ghi chú thêm</td>
        <td>
          <textarea rows="3"> </textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align:center;">
          <input type="submit" value="Đồng ý" class="btn">
        </td>
      </tr>
    </table>
    <div class="success">Bạn đã đăng ký thành công!!!</div>
  </form>
</div>

</body>
</html>
