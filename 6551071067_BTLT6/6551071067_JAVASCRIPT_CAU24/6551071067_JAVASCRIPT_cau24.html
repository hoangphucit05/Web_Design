<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xuất thứ trong tuần</title>
  <link rel="stylesheet" href="styles/style_cau24.css">
</head>
<body>
  <table>
    <tr>
      <td>Ngày <input type="number" id="ngay" min="1" max="31" value="12"></td>
      <td>Tháng Select:
        <select id="thang">
          <script>
            for (let i = 1; i <= 12; i++) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
      </td>
      <td>Năm <input type="number" id="nam" value="2015"></td>
    </tr>
    <tr>
      <td colspan="3" class="center">
        <button onclick="xuatThu()">Xuất thứ</button>
      </td>
    </tr>
    <tr>
      <td colspan="3" id="ketqua" class="center"></td>
    </tr>
  </table>

  <script src="script/js_cau24.js"></script>
</body>
</html>
