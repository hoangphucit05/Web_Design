<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Máy tính đơn giản</title>
  <link rel="stylesheet" href="Styles/Q10.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="op">/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="op">*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="op">-</button>

      <button>0</button>
      <button>.</button>
      <button class="op">+</button>
      <button id="equal">=</button>

      <button id="clear">C</button>
    </div>
  </div>

  <script src="Scripts/Q10.js"></script>

</body>
</html>
