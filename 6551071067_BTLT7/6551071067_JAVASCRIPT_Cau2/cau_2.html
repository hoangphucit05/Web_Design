<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Return first and last name from a form</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<form id="form1" onsubmit="getFormvalue(); return false;">
  First name: <input type="text" name="fname" value="David"><br>
  Last name: <input type="text" name="lname" value="Beckham"><br>
  <input type="submit" value="Submit">
</form>

<script>
function getFormvalue() {
  var form = document.getElementById("form1");
  var fname = form.elements["fname"].value;
  var lname = form.elements["lname"].value;
  var fullname = fname + " " + lname;
  $("#form1").after("<p>Họ và tên: " + fullname + "</p>");
}

$(document).ready(function(){
  $("#form1").submit(function(event){
    event.preventDefault();
    getFormvalue();
  });
});
</script>
</body>
</html>
