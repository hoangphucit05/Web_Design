<!DOCTYPE html>
<html>
<head>
<style type="text/css">
body {margin: 30px;}
</style>
<meta charset="utf-8" />
<title>Remove items from a dropdown list</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<form>
  <select id="colorSelect">
    <option>Red</option>
    <option>Green</option>
    <option>White</option>
    <option>Black</option>
  </select>
  <input type="button" id="removeBtn" value="Select and Remove">
</form>

<script>
function removecolor() {
  var select = document.getElementById("colorSelect");
  var selectedValue = select.options[select.selectedIndex].text;
  $("#colorSelect option").filter(function(){
    return $(this).text() === selectedValue;
  }).remove();
  alert("Đã xóa màu: " + selectedValue);
}

$(document).ready(function(){
  $("#removeBtn").click(function(){
    removecolor();
  });
});
</script>
</body>
</html>
